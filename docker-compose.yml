services:
  mongo:
    image: mongo:6
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example1234}
    volumes:
      - mongo_data:/data/db
      - ./express_back/mongodb/import:/import:ro
    ports:
      - "${MONGO_PORT:-27017}:27017"

  mongo-express:
    image: mongo-express:latest
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-mongo_user}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example1234}
      ME_CONFIG_MONGODB_SERVER: ${MONGO_HOST:-mongo}
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass1234}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 6
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      - mongo

  backend:
    build: ./express_back
    container_name: express_back
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      EXPRESS_HOST: ${EXPRESS_HOST:-0.0.0.0}
      PORT: ${PORT:-5000}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-demoDatabase}
      AUTO_SEED_BEERS: ${AUTO_SEED_BEERS:-true}
      MONGO_URI: ${MONGO_URI_DOCKER:-mongodb://mongo_user:example1234@mongo:27017/?authSource=admin}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      - mongo

volumes:
  mongo_data:
